<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      data-purpose="Layout StyleSheet"
      title="Web Awesome"
      href="/css/app-wa-d53d10572a0e0d37cb8d614a3f177a0c.css?vsn=d"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"
    />

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"
    />
  </head>
  <body>
    <header>
      <i class="fa-light fa-notebook"></i>
      <h1>Notebook</h1>
    </header>
    <section class="maincont">
      <div class="leftcont">
        <h3>Save Your Note!</h3>
        <form action="">
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Title"
          /><br />

          <textarea
            name="content"
            id="content"
            cols="30"
            rows="10"
            placeholder="note"
          ></textarea
          ><br />
          <button type="submit" id="btn">Submit</button>
        </form>
      </div>
      <div class="rightcont" id="rightcont"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
